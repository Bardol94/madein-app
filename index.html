<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau Madein</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      padding: 2rem;
      color: #333;
    }
    h1 { color: #003366; text-align: center; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-top: 1rem;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 1rem;
      text-align: left;
    }
    th {
      background-color: #003366;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .badge {
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      color: white;
      font-size: 0.8rem;
    }
    .ok { background: #2ecc71; }
    .low { background: #e67e22; }
    .out { background: #e74c3c; }
    input, select, button {
      padding: 0.6rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
    }
    .center { text-align: center; }
    .form-container {
      margin-top: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    #logout {
      float: right;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <h1>üì¶ Tableau de gestion Madein</h1>
  <div class="center">
    <button id="logout">D√©connexion</button>
  </div>

  <div class="center">
    <input type="text" id="searchInput" placeholder="üîç Rechercher un produit...">
  </div>

  <table id="productTable">
    <thead>
      <tr>
        <th>Produit</th>
        <th>Cat√©gorie</th>
        <th>Stock</th>
        <th>Prix</th>
        <th>Statut</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="form-container">
    <h2 class="center">‚ûï Ajouter un produit</h2>
    <form id="addForm">
      <label>Nom :</label><input type="text" id="name" required>
      <label>Cat√©gorie :</label><input type="text" id="category" required>
      <label>Stock :</label><input type="number" id="stock" required>
      <label>Prix (‚Ç¨) :</label><input type="number" step="0.01" id="price" required>
      <div class="center"><button type="submit">Ajouter</button></div>
    </form>
  </div>

  <script>
    if (localStorage.getItem("logged") !== "true") {
      location.href = "index.html";
    }

    const tbody = document.querySelector("#productTable tbody");
    const form = document.getElementById("addForm");
    const searchInput = document.getElementById("searchInput");
    const logoutBtn = document.getElementById("logout");

    let products = JSON.parse(localStorage.getItem("products")) || [
      { name: "Souris sans fil", category: "P√©riph√©riques", stock: 45, price: 18.9 },
      { name: "Clavier m√©canique", category: "P√©riph√©riques", stock: 5, price: 72 },
      { name: "Webcam HD", category: "Accessoires", stock: 0, price: 45.5 }
    ];

    function getStatus(stock) {
      if (stock == 0) return <span class="badge out">Rupture</span>;
      if (stock < 10) return <span class="badge low">Stock faible</span>;
      return <span class="badge ok">En stock</span>;
    }

    function renderTable(data) {
      tbody.innerHTML = "";
      data.forEach(p => {
        tbody.innerHTML += `
          <tr>
            <td>${p.name}</td>
            <td>${p.category}</td>
            <td>${p.stock}</td>
            <td>${p.price.toFixed(2)} ‚Ç¨</td>
            <td>${getStatus(p.stock)}</td>
          </tr>
        `;
      });
    }

    renderTable(products);
